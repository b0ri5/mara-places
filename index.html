<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      .controls {
        margin-top: 16px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #pac-input {
        background-color: #fff;
        padding: 0 11px 0 13px;
        width: 400px;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        text-overflow: ellipsis;
      }

      #pac-input:focus {
        border-color: #4d90fe;
        margin-left: -1px;
        padding-left: 14px;  /* Regular padding-left + 1. */
        width: 401px;
      }

      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
}

  </style>

  <script type="text/javascript"
    src="https://code.jquery.com/jquery-latest.min.js">
  </script>

  <script type="text/javascript">
// Functions for manual_input
var addLocation = function(locationInfo) {
   $('#entries').prepend($('<li>', {
     text: 'Location: ' + locationInfo.Location + ' ' + 'Note: ' + locationInfo.Note
   }));
};
$(document).ready(function() {
  $.get('/maraplace', function(data) {
    for (var i = 0; i < data.length; i++) {
      addLocation(data[i]);
    }
    console.log(data);
  });
  // button
  $('button').click(function(){
    var locationInfo = { 
      'Location': $('#location').val(),
      'Note': $('#note').val(),
      'Date': new Date()
    }
    $.post('/maraplace', JSON.stringify(locationInfo))
	  .success(function(data, status){
        $('#status_message').text('Data submitted: ' + status);
        addLocation(locationInfo);
      })
      .fail(function(data){
        console.log(data);
        $('#status_message').text('Submission failed.');
      })
  });
});
// [end of manual_input]
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  <script type="text/javascript">
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.

var makeIconImage = function(iconUrl) {
  return {
    url: iconUrl,
    size: new google.maps.Size(71, 71),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(17, 34),
    scaledSize: new google.maps.Size(25, 25)
  }
};

var globals = {
  map: null,
  markers: [],
  bounds: new google.maps.LatLngBounds(),
  heartImage: makeIconImage("http://b.dryicons.com/images/icon_sets/valentines_icons_set/png/256x256/heart.png")
};

var addMarker = function(name, iconImage, location) {
  var marker = new google.maps.Marker({
    map: globals.map,
    icon: iconImage,
    title: name,
    position: location
  });
  globals.markers.push(marker);
  globals.bounds.extend(location);
}

var addHeartMarker = function(name, location) {
  addMarker(name, globals.heartImage, location);
}

var refitBounds = function() {
  globals.map.fitBounds(globals.bounds);
}

var clearMarkers = function() {
  for (var i = 0, marker; marker = globals.markers[i]; i++) {
    marker.setMap(null);
  }
  globals.markers = [];
  globals.bounds = new google.maps.LatLngBounds();
}

function initialize() {

  var markers = [];
  globals.map = new google.maps.Map(document.getElementById('map-canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  map = globals.map;

  var defaultBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(-33.8902, 151.1759),
      new google.maps.LatLng(-33.8474, 151.2631));
  map.fitBounds(defaultBounds);

  // Create the search box and link it to the UI element.
  var input = /** @type {HTMLInputElement} */(
      document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  var searchBox = new google.maps.places.SearchBox(
    /** @type {HTMLInputElement} */(input));

  // [START region_getplaces]
  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();
    console.log(places);

    clearMarkers();
    /*
    // For each place add a corresponding marker.
    for (var i = 0, place; place = places[i]; i++) {
      addMarker(place.name, makeIconImage(place.icon), place.geometry.location);
    }
*/

    // For the first object, add a heart marker.
    if (places.length > 0) {
      var firstPlace = places[0];
      addHeartMarker(firstPlace.name, firstPlace.geometry.location);
    }
    refitBounds();
  });
  // [END region_getplaces]

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });
}


google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <!-- Map input -->
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map-canvas"></div>
    <!-- Manual input -->
    <div><textarea id="location" rows="3" cols="60"></textarea></div>
    <div><textarea id="note" rows="3" cols="60"></textarea></div>
    <button>Submit location</button>
    <span id="status_message"></span>
    <!-- Database listing -->
    <ul id="entries">
  </body>
</html>
