<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
      }
      #map-canvas {
        height: 100%;
        width: 80%;
        margin: 0px;
        padding: 0px;
        float: right;
      }
      #side-bar {
        height: 100%;
        width: 20%;
        margin: 0px;
        padding: 0px;
      }
      .controls {
        margin-top: 16px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #pac-input {
        background-color: #fff;
        padding: 0 11px 0 13px;
        width: 400px;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        text-overflow: ellipsis;
      }

      #pac-input:focus {
        border-color: #4d90fe;
        margin-left: -1px;
        padding-left: 14px;  /* Regular padding-left + 1. */
        width: 401px;
      }

      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
}

  </style>

  <script type="text/javascript"
    src="https://code.jquery.com/jquery-latest.min.js">
  </script>

  <script type="text/javascript">
// Functions for manual_input
var addLocation = function(locationInfo) {
   $('#entries').prepend($('<li>', {
     text: 'Location: ' + locationInfo.Location + ' ' + 'Note: ' + locationInfo.Note
   }));
};

var submitData = function() {
    var locationInfo = { 
      'Location': $('#location-to-save').text(),
      'Note': $('#note-to-save').val(),
      'Date': new Date()
    }
    $.post('/maraplace', JSON.stringify(locationInfo))
	  .success(function(data, status){
        $('#status_message').text('Data submitted: ' + status);
        addLocation(locationInfo);
      })
      .fail(function(data){
        console.log(data);
        $('#status_message').text('Submission failed.');
      })
}
// [end of manual_input]
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  <script type="text/javascript">
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.

var makeIconImage = function(iconUrl) {
  return {
    url: iconUrl,
    size: new google.maps.Size(71, 71),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(17, 34),
    scaledSize: new google.maps.Size(25, 25)
  }
};

var makeStaticBubbleHtml = function(location, message) {
   var bubbleHtml = '' +
     '<div>Location:' + location + '</div>';
  if (message) {
     bubbleHtml = bubbleHtml + '<div>' + message + '</div>' 
  }
  return bubbleHtml;
}

var makeBubbleHtml = function(location) {
   return '' +
     '<div>Location:</div>' +
     '<div><label id="location-to-save">' + location + '</label></div>' +
     '<div>Optional message:</div>' +
     '<div><textarea id="note-to-save" rows="5" cols="24"></textarea></div>' +
     '<button onclick="submitData()">Submit location</button>';
}

var globals = {
  map: null,
  markers: [],
  bounds: new google.maps.LatLngBounds(),
  heartImage: makeIconImage("http://b.dryicons.com/images/icon_sets/valentines_icons_set/png/256x256/heart.png"),
  bestPlace: null,
  infoWindow: new google.maps.InfoWindow({
    content: makeBubbleHtml(''),
    maxWidth: 240
  })
};

var addStaticMarker = function(text, location) {
  var marker = new google.maps.Marker({
    map: globals.map,
    icon: globals.heartImage,
    title: text,
    position: location,
    draggable: false
  });
  google.maps.event.addListener(marker, 'click', function() {
    var staticInfoWindow = new google.maps.InfoWindow({
      content: makeStaticBubbleHtml(location, text),
      maxWidth: 240
    });
    staticInfoWindow.open(map, marker);
  });
  globals.markers.push(marker);
  globals.bounds.extend(location);
}

var addMarker = function(name, iconImage, location) {
  var marker = new google.maps.Marker({
    map: globals.map,
    icon: iconImage,
    title: name,
    position: location,
    draggable: true
  });
  google.maps.event.addListener(marker, 'click', function() {
    globals.infoWindow.content = makeBubbleHtml(location);
    globals.infoWindow.open(map, marker);
  });
  globals.markers.push(marker);
  globals.bounds.extend(location);
}

var addHeartMarker = function(name, location) {
  addMarker(name, globals.heartImage, location);
}

var refitBounds = function() {
  globals.map.fitBounds(globals.bounds);
}

var clearMarkers = function() {
  /*for (var i = 0, marker; marker = globals.markers[i]; i++) {
    marker.setMap(null);
  }*/
  globals.markers = [];
  globals.bounds = new google.maps.LatLngBounds();
}

function parseLatLng(latLngString) {
  if (latLngString[0] != '(') {
    return null;
  }
  if (latLngString[latLngString.length - 1] != ')') {
    return null;
  }
  latLngString = latLngString.replace('(', '')
    .replace(')', '');
  var latLng = latLngString.split(", ");
  if (latLng.length != 2) {
    return null;
  }
  var lat = parseFloat(latLng[0]);
  var lng = parseFloat(latLng[1]);
  if (!lat || !lng) {
    return null;
  }
  return new google.maps.LatLng(lat, lng);
}

function initialize() {

  var markers = [];
  globals.map = new google.maps.Map(document.getElementById('map-canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  map = globals.map;

  var defaultBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(-33.8902, 151.1759),
      new google.maps.LatLng(-33.8474, 151.2631));
  map.fitBounds(defaultBounds);

  // Create the search box and link it to the UI element.
  var input = /** @type {HTMLInputElement} */(
      document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  var searchBox = new google.maps.places.SearchBox(
    /** @type {HTMLInputElement} */(input));

  // [START region_getplaces]
  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();
    console.log(places);
    globals.bounds = new google.maps.LatLngBounds();

    //clearMarkers();
    /*
    // For each place add a corresponding marker.
    for (var i = 0, place; place = places[i]; i++) {
      addMarker(place.name, makeIconImage(place.icon), place.geometry.location);
    }
*/

    // For the first object, add a heart marker.
    if (places.length > 0) {
      globals.bestPlace = places[0];
      addHeartMarker(globals.bestPlace.name, globals.bestPlace.geometry.location);
    }
    refitBounds();
  });
  // [END region_getplaces]

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });

// Retrieve all previous data from the server.
  $.get('/maraplace', function(data) {
    for (var i = 0; i < data.length; i++) {
      addLocation(data[i]);
      console.log(data[i].Location);
      var latLng = parseLatLng(data[i].Location);
      if (latLng) {
        addStaticMarker(data[i].Note, latLng);
      }
    }
    console.log(data);
  });

}

google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <!-- Map input -->
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map-canvas"></div>
    <!-- Manual input -->
    <div id="side-bar">
      <div><textarea id="location" rows="1" cols="30"></textarea></div>
      <div><textarea id="note" rows="5" cols="30"></textarea></div>
      <!--<button>Submit location</button>-->
      <span id="status_message"></span>
      <!-- Database listing -->
      <ul id="entries">
    </div>
  </body>
</html>
